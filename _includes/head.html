<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.meta.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.meta.description }}{% endif %}">
  <link rel='shortcut icon' type='image/x-icon' href='/images/favicon.png' />

  <meta name='twitter:card' content='summary'>
  <meta name='twitter:creator' content='@womanonrails'>
  <meta name='twitter:description' content='{% if page.quote %}{{page.quote}}{% else %}{{ site.meta.description }}{% endif %}'>
  <meta name='twitter:image' content='{% if page.image %}https://bemore.womanonrails.com/images/meta/{{page.image}}{% else %}https://bemore.womanonrails.com/images/social/womanonrails-200x200.png{% endif %}'>
  <meta name='twitter:title' content='{% if page.title %}{{page.title}}{% else %}{{ site.meta.title }}{% endif %}'>

  <meta property='og:description' content='{% if page.quote %}{{page.quote}}{% else %}{{ site.meta.description }}{% endif %}' />
  <meta property='og:image' content='{% if page.image %}https://bemore.womanonrails.com/images/meta/{{page.image}}{% else %}https://bemore.womanonrails.com/images/social/womanonrails-200x200.png{% endif %}' />
  <meta property='og:title' content='{% if page.title %}{{page.title}}{% else %}{{ site.meta.title }}{% endif %}' />
  <meta property='og:type' content='article' />
  <meta property='og:url' content='https://bemore.womanonrails.com{% if page.url %}{{page.url}}{% endif %}' />
  <meta property="og:locale" content="pl_PL" />
  <meta property="og:site_name" content="Be more by Woman on Rails" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
