<div class='container'>
  <div class='row'>
    <div class='col-md-6 offset-md-3 col-lg-4 offset-lg-4'>
      <section id="footer">
        <img class='round' src="/images/{{ site.logo }}" alt="{{ site.title }}">
        <h4>{{ site.author }}</h4>
        <ul class="list-inline icons">
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}">
              <i class="bi bi-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://github.com/{{ site.github_username }}">
              <i class="bi bi-github"></i>
            </a>
          </li>
          <li>
            <a href="{{ "/feed.xml" | prepend: site.baseurl }}"><i class="bi bi-rss"></i></a>
          </li>
        </ul>
        <p class="copyright">Copyright &copy; 2025</p>
      </section>
    </div>
  </div>
</div>
